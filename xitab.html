<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>XiTAB</title>
	<link rel="stylesheet" type="text/css" href="styles/xitab.css">
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/xitab.js"></script>
</head>
<body>
    <div id="xibackground">
        <div id="locac">
            <div id="locanote">输入城市名可更改天气的地理位置<br/>输入「auto」会自动根据ip地址识别</div>
            <input id="locacvalue" type="text" >
            <div id="checkbuttom">保存</div>
            <div id="maskbuttom"></div>
        </div>
    </div>
    <div id="photoli" ></div>"
    <div id="weather" class="row">
        <div id="temp" class="col-4"><span id="tempvalue">——</span></div>
        <div id="island" class = "col-2"><span id="islands">/</span></div>
        <div id="weat" class="col-6"><span id="weatvalue">——</span></div>
    </div>
    <div id="mask"></div>
    
</body>
</html>
